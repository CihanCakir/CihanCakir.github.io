<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body>

        <a-scene>
                <a-marker preset="custom" type="pattern" url="/img/patterns/pattern-inooster.patt">

                <a-entity>
                    <a-camera>
                        <a-entity id="mycursor" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
                        position="0 0 -5"
                        geometry="primitive: ring"
                        material="color: blue; shader: flat">
                        </a-entity>
                    </a-camera>
                </a-entity>
            
                <!-- "button" -->
                <a-entity id="refresh-button" geometry="primitive: box" material="color: red" position="0 0 -2"></a-entity>
                </a-marker>
            </a-scene>
            
            <script>
                document.querySelector('#refresh-button').addEventListener('click', function() {
                    alert("Butona tıklandı");
                });
            </script>

</body>

</html>
